<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-header">
        <div id="logoutbtndiv"><button id="logoutbtn" onclick="logout()">Logout</button></div>
        <h1 style="color: white;">To-Do List App</h1>
    </div>
    <div class="container">
        
            <div class="buttons">
                <button id="addTaskBtn">Add Task</button>
                <button id="clearAllBtn">Clear All Tasks</button>
            </div>

        <input type="text" id="taskInput" id="taskInput" placeholder="Add a new task...">
        <p class="info-text">Click a task to mark it as done</p>
        <div class="taskListContainer">
            <ul id="taskList">
                <!-- Tasks will be added here -->
            </ul>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
